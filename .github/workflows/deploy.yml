# Deployment Workflow
# Deploys to self-hosted runner after CI passes

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Run CI checks first
  ci:
    uses: ./.github/workflows/ci.yml

  # Deploy after CI passes
  deploy:
    name: Deploy to Production
    runs-on: self-hosted
    needs: ci
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Apply changes
        run: |
          cd /home/jjuanrivvera99/repos/jw-discord-bot
          git checkout .
          git pull origin main
          docker-compose exec -T node sh -c "npm ci"
          docker-compose down
          docker-compose up -d

      - name: Verify deployment
        run: |
          sleep 10
          cd /home/jjuanrivvera99/repos/jw-discord-bot
          docker-compose ps | grep -q "Up" && echo "Deployment successful" || exit 1
